<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src='https://www.gstatic.com/firebasejs/live/3.1/firebase.js'></script> -->
</head>
<body>
    <h1 id="title">Biblioteca virtual</h1>
    <section id="book-list">
        <div class="description-row">
            <p class="column">Libro</p>
            <p class="column">Autor</p>
            <p class="column">Páginas</p>
            <p class="column">Fecha de lectura</p>
            <p class="column">Calificación</p>
        </div>
        <button id="add-book">Agregar Libro</button>
    </section>


    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script> 


   

    <script src="script.js"></script>

</html>
