<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca virtual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="nav">
        <h1 id="title">Biblioteca virtual</h1>
        <div class="container">
            <button id="signInButton" class="button">Iniciar sesión<br>con google</button>
            <button id="logOutButton" class="button">Cerrar sesión</button>
            <input type="checkbox" id="toggle">
            <label for="toggle" class="toggle-label">
                <!-- <span></span> -->
                <p></p>
            </label>
            <input type="checkbox" id="closeInformation">
            <label for="closeInformation" class="closeInformation-label">
                <!-- <span>X</span> -->
                <p>X</p>
            </label>
        </div>
    </nav>
    <div id="books_information_container">
        <section id="book-list">
            <div class="description-row">
                <p class="column">Libro</p>
                <p class="column">Autor</p>
                <p class="column">Páginas</p>
                <p class="column">Fecha de lectura</p>
                <p class="column">Calificación</p>
            </div>
            <button id="add-book">Agregar Libro</button>
        </section>

        <section class="information" id="information-section">
            <div id="statistics">
                <h2>Información</h2>
                <div class="info">
                    <h3>Libros</h3>
                    <p id="booksQuantity"></p>
                </div>
                <div class="info">
                    <h3>Páginas totales</h3>
                    <p id="totalPages">123</p>
                </div>
                <div class="info">
                    <h3>Calificación promedio</h3>
                    <p id="averageCalification"></p>
                </div>
                
            </div>
            <p id="credits">Hecho por <a href="https://github.com/Zurk1245" target="_blank" rel="noopener noreferrer" id="mariano">Mariano</a></p>
        </section>
    
    </div>
    
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>

    <script src="script.js"></script>


</body>
</html>
